{% set name = "eo-learn" %}
{% set version = "1.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 191657fb8015e9c74e16b0cc0c08478ae7c08d5204eaa12a50c9d51b48138e5c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
    - hatchling
  run:
    - affine
    - boto3
    - fiona >=1.8.18
    - fs
    - fs-s3fs
    - geopandas >=0.11.0
    - graphviz >=0.10.1
    - hatchling
    - jinja2
    - matplotlib
    - numpy >=1.20.0
    - opencv
    - pygments
    - python >=3.8
    - python-dateutil
    - rasterio >=1.2.7, <1.3.8
    - sentinelhub >=3.9.0
    - shapely
    - tqdm >=4.27
    - typing-extensions
test:
  imports:
    - eolearn
    - eolearn.core
    - eolearn.coregistration
    - eolearn.features
    - eolearn.geometry
    - eolearn.io
    - eolearn.mask
    - eolearn.ml_tools
    - eolearn.visualization

about:
  home: https://github.com/sentinel-hub/eo-learn
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Earth observation processing framework for machine learning in Python
  doc_url: https://eo-learn.readthedocs.io/en/latest/
  dev_url: https://github.com/sentinel-hub/eo-learn

extra:
  recipe-maintainers:
    - mlubej
    - batic
    - zigaluksic
    - mxr-conda
